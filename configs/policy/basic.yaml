rules:
  - name: "admin-dashboard-access"
    effect: "allow"
    actions: ["dashboard.read"]
    subjects:
      - "group:admins"
    ip_whitelist: ["10.0.0.0/8", "192.168.0.0/16"]
    time_ranges:
      - start: "08:00"
        end: "20:00"
  - name: "default-deny"
    effect: "deny"
    actions: ["*"]
    subjects: ["*"]
