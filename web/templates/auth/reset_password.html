{{ define "content" }}
<div class="card">
    <div class="card-header">
        <h2>Reset Password</h2>
    </div>
    <div class="card-body">
        <p>Check your email for the OTP code and enter your new password below.</p>
        <form action="/auth/reset-password" method="POST">
            <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ .Email }}" required readonly>
            </div>
            <div class="form-group">
                <label for="code">OTP Code</label>
                <input type="text" id="code" name="code" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
