version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: quantaid_postgres
    environment:
      POSTGRES_USER: quantaid
      POSTGRES_PASSWORD: quantaid-password
      POSTGRES_DB: quantaid_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quantaid_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantaid -d quantaid_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quantaid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quantaid_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  quantaid_net:
    driver: bridge
